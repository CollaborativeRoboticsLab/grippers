
gripper_dynamixel_action_node:
  ros__parameters:
    # Select which model preset to load from gripper_dynamixel/share/gripper_dynamixel/config/<model>.yaml
    # Valid examples: XL330, XM430, W350
    motor_model: XL330

    # Transport
    device_name: /dev/ttyUSB0
    baudrate: 57600
    dxl_id: 1

    # Gripper targets (radians by default; see model YAML / node params)
    open_position: 0.0
    close_position: 1.0

    # Optional behavior
    use_torque_mode: false
    default_torque: 0.0
    close_default: true
